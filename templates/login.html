<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>تسجيل الدخول</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'Cairo', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("../static/background.jpg") no-repeat center center fixed;
      background-size: cover;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .login-container {
      position: relative;
      z-index: 2;
      background: linear-gradient(145deg, #ffffffcc, #b97e7ecc);
      /* backdrop-filter: blur(1px); */
      border-radius: 50px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      padding: 3rem 2rem;
      width: 50%;
      max-width: 300px;
      color: #ffffff;
      text-align: center;
    }

    .login-container h2 {
      font-size: 1.8rem;
      color: #b60000;
      margin-bottom: 2rem;
    }

    label {
      display: block;
      text-align: right;
      margin-bottom: 0.3rem;
      color: #444;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      background: #fff;
      text-align: right;
      transition: border 0.3s;
    }

    input:focus {
      border-color: #ff6600;
      outline: none;
    }

    button {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(to left, #ff6a00, #ffcb00);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 106, 0, 0.4);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(255, 106, 0, 0.5);
    }

    .error-message {
      color: #fff;
      background: #c0392b;
      padding: 0.5rem;
      border-radius: 10px;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      .login-container {
        padding: 2rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>

  <div class="login-container">
    <form method="post">
      {% csrf_token %}

      <label for="phone">رقم الهاتف:</label>
      <input type="tel" name="phone" id="phone" placeholder="أدخل رقم هاتفك" required />

      <!-- <label for="password">كلمة المرور:</label>
      <input type="password" name="password" id="password" placeholder="أدخل كلمة المرور" required /> -->

      <label for="password">كلمة المرور:</label>
      <div class="password-wrapper">
        <input type="password" name="password" id="password" placeholder="أدخل كلمة المرور" required />
        <span class="toggle-password" onclick="togglePassword()">👁️</span>
      </div>


      <!-- JavaScript to toggle password visibility -->
      <script>
        function togglePassword() {
          const passwordInput = document.getElementById('password');
          const toggleIcon = document.querySelector('.toggle-password');
          if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.textContent = '🙈';
          } else {
            passwordInput.type = 'password';
            toggleIcon.textContent = '👁️';
          }
        }
      </script>

      <button type="submit">دخول</button>

      {% if error %}
      <div class="error-message">{{ error }}</div>
      {% endif %}
    </form>
  </div>

  </div>
</body>

</html>
